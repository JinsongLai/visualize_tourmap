<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2022中国旅游数据可视化</title>
        <link rel="stylesheet" href="css/index.css" />
        <script type="text/javascript" src="js/echarts.min.js"></script>
        <script type="text/javascript" src="js/echarts-wordcloud.min.js"></script>
    </head>
    <body>
        <header>
            <h1>2022中国旅游数据可视化</h1>
            <div class="showTime"></div>
            <script>
                var t = null;
                t = setTimeout(time, 1000); //开始运行
                function time() {
                    clearTimeout(t); //清除定时器
                    dt = new Date();
                    var y = dt.getFullYear();
                    var mt = dt.getMonth() + 1;
                    var day = dt.getDate();
                    var h = dt.getHours(); //获取时
                    var m = dt.getMinutes(); //获取分
                    var s = dt.getSeconds(); //获取秒
                    document.querySelector(".showTime").innerHTML =
                        "当前时间：" +
                        y +
                        "年" +
                        mt +
                        "月" +
                        day +
                        "日-" +
                        h +
                        "时" +
                        m +
                        "分" +
                        s +
                        "秒";
                    t = setTimeout(time, 1000); //设定定时器，循环运行
                }
            </script>
        </header>
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>旅游热门省份人均花费</h2>
                    <div class="chart">柱状图</div>
                    <div class="panel-fooster"></div>
                </div>
                <div class="panel rose">
                    <h2>旅游热门省份</h2>
                    <div class="chart">玫瑰图</div>
                    <div class="panel-fooster"></div>
                </div>
                <div class="panel river">
                    <h2>节假日人流量变化</h2>
                    <div class="chart">河流图</div>
                    <div class="panel-fooster"></div>
                </div>
            </div>
            <div class="column">
               <div class="no">
                <div class="no-hd">
                    <ul>
                        <li id="2022">12345</li>
                        <li id="2023">23456</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>往年同期游客数</li>
                        <li>23年预计游客数</li>
                    </ul>
                </div>
               
            </div>
            <!--地图模块-->
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
                <div class="timeline"></div>
            </div>
            </div>
            <div class="column">
                <div class="panel multiline">
                    <h2>3-5-7日旅游人均花费</h2>
                    <div class="chart">多线图</div>
                    <div class="panel-fooster"></div>
                </div>
                <div class="panel bubble">
                    <h2>时长-出行方式-地点类型影响旅游花费</h2>
                    <div class="chart">气泡图</div>
                    <div class="panel-fooster"></div>
                </div>
                <div class="panel wordcloud">
                    <h2>词云图--就业行情</h2>
                    <div class="chart">词云图</div>
                    <div class="panel-fooster"></div>
                </div>
            </div>
        <div id="myDiv" style="display: none;">
            <canvas id="myCanvas" width="500" height="540"></canvas>
        </div>
        <style>
            #myCanvas {
                background-image: url("images/map.png");
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
        </section>
        <script src="js/flexible.js"></script>
        <script src="js/china.js"></script>
        <script src="js/index.js"></script>
        <script src="js/flymap.js"></script>
        <script src="js/timeline.js"></script>
        <script>

        </script>
    </body>
</html>
