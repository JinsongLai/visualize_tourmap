<!DOCTYPE html>
<html lang="en">
    <head>   
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>数据可视化</title>
    </head>
    <body>
            <div class="bar" style="width: 400px;height: 300px;padding-top: 20px;"></div>
    <script src="js/echarts.min.js"></script>
    <script>
        (function () {
            var myChart = echarts.init(document.querySelector(".bar"));
            var option = {
                xAxis: {
                    type: 'category',
                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value',
                    axisLabel: {
                        color: "black"
                    }
                },
                grid: {
                    left: "0%",
                    right: "0%",
                    top: "10px",
                    bottom: "4%",
                    containLabel: true
                },
                series: [
                    {
                        data: [120, 200, 150, 80, 70, 110, 130],
                        type: 'bar',
                        showBackground: true,
                        backgroundStyle: {
                            color: 'rgba(180, 180, 180, 0.2)'
                        }
                    }
                ]
            };
            myChart.setOption(option);
        })()
    </script>
    </body>
</html>
